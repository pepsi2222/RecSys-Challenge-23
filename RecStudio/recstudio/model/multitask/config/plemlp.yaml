model:
  num_levels: 2
  specific_experts_per_task: 4
  num_shared_experts: 3
  expert_mlp_layer: [128, 128]
  expert_activation: relu
  expert_dropout: 0.1

  gate_mlp_layer: [256, ]
  gate_activation: relu
  gate_dropout: 0.1

  tower_mlp_layer: [128,]
  tower_activation: relu
  tower_dropout: 0.1
  tower_batch_norm: False

  batch_norm: True
  mlp_layer: [128, 128]
  activation: relu
  dropout: 0.3

  # embed_dim: 30

train:
  weight_decay: 1e-5
  scheduler: exponential