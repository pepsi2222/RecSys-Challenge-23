model:
  num_levels: 2
  specific_experts_per_task: 4
  num_shared_experts: 3
  expert_mlp_layer: [128, 128]
  expert_activation: relu
  expert_dropout: 0.1

  gate_mlp_layer: [128, ]
  gate_activation: relu
  gate_dropout: 0.1

  tower_mlp_layer: [128, ]
  tower_activation: relu
  tower_dropout: 0.1
  tower_batch_norm: False

  reduction_ratio: 3              # try more
  excitation_activation: tanh  # try more

train:
  weight_decay: 1e-5